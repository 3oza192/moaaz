<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الأدوية</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #2980b9; color: white; }
    #mainContent { display: none; }
  </style>
</head>
<body>
  <h1>نظام تسجيل الأدوية</h1>  <div id="auth">
    <label>أدخل كلمة السر:</label>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">دخول</button>
  </div>  <div id="mainContent">
    <label>اسم الدواء:</label>
    <input type="text" id="name"><label>دواعي الاستعمال:</label>
<input type="text" id="uses">

<label>الجرعة:</label>
<input type="text" id="dose">

<label>مواعيد الجرعة:</label>
<input type="text" id="timing" placeholder="مثال: صباحًا ومساءً">

<label>البدائل:</label>
<input type="text" id="alternatives">

<label>الآثار الجانبية:</label>
<input type="text" id="sideEffects">

<label>طريقة الاستخدام:</label>
<input type="text" id="usage">

<label>تفاصيل إضافية:</label>
<textarea id="notes"></textarea>

<button onclick="addDrug()">أضف الدواء</button>
<button onclick="clearData()">🗑️ مسح كل البيانات</button>

<table>
  <thead>
    <tr>
      <th>اسم الدواء</th>
      <th>دواعي الاستعمال</th>
      <th>الجرعة</th>
      <th>مواعيد الجرعة</th>
      <th>البدائل</th>
      <th>الآثار الجانبية</th>
      <th>طريقة الاستخدام</th>
      <th>تفاصيل</th>
    </tr>
  </thead>
  <tbody id="drugTable"></tbody>
</table>

  </div>  <script>
    const correctPassword = "297010"; // غيرها لكلمة السر اللي تعجبك

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadData();
      } else {
        alert("كلمة السر غير صحيحة");
      }
    }

    function addDrug() {
      const drug = {
        name: document.getElementById('name').value,
        uses: document.getElementById('uses').value,
        dose: document.getElementById('dose').value,
        timing: document.getElementById('timing').value,
        alternatives: document.getElementById('alternatives').value,
        sideEffects: document.getElementById('sideEffects').value,
        usage: document.getElementById('usage').value,
        notes: document.getElementById('notes').value
      };

      if (!drug.name || !drug.uses) {
        alert("من فضلك املأ اسم الدواء ودواعي الاستعمال على الأقل");
        return;
      }

      const table = document.getElementById('drugTable');
      const row = table.insertRow();

      row.innerHTML = `
        <td>${drug.name}</td>
        <td>${drug.uses}</td>
        <td>${drug.dose}</td>
        <td>${drug.timing}</td>
        <td>${drug.alternatives}</td>
        <td>${drug.sideEffects}</td>
        <td>${drug.usage}</td>
        <td>${drug.notes}</td>
      `;

      saveDrug(drug);
      clearForm();
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('uses').value = '';
      document.getElementById('dose').value = '';
      document.getElementById('timing').value = '';
      document.getElementById('alternatives').value = '';
      document.getElementById('sideEffects').value = '';
      document.getElementById('usage').value = '';
      document.getElementById('notes').value = '';
    }

    function saveDrug(drug) {
      let drugs = JSON.parse(localStorage.getItem('drugs')) || [];
      drugs.push(drug);
      localStorage.setItem('drugs', JSON.stringify(drugs));
    }

    function loadData() {
      let drugs = JSON.parse(localStorage.getItem('drugs')) || [];
      const table = document.getElementById('drugTable');
      drugs.forEach(drug => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${drug.name}</td>
          <td>${drug.uses}</td>
          <td>${drug.dose}</td>
          <td>${drug.timing}</td>
          <td>${drug.alternatives}</td>
          <td>${drug.sideEffects}</td>
          <td>${drug.usage}</td>
          <td>${drug.notes}</td>
        `;
      });
    }

    function clearData() {
      if (confirm("هل أنت متأكد أنك تريد حذف كل البيانات؟")) {
        localStorage.removeItem('drugs');
        document.getElementById('drugTable').innerHTML = '';
      }
    }
  </script></body>
</html>
